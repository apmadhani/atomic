<!--
  MAGIC INTERFACE
-->

<!--
  Define a molecule using data-atomic-id (identify it)
  and data-atomic (molecule reference)
-->
<div data-atomic-id="my-cool-molecule" data-atomic="molecules/carouselwithbuttons">
  <!--
    use data-atomic-role (get during onAttach) with
    data-atomic-for (reference data-atomic-id) to identify
    sub components
  -->
  <ul data-atomic-role="carousel" data-atomic-for="my-cool-molecule">
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>
  <a href="#" data-atomic-role="next" data-atomic-for="my-cool-molecule">Next</a>
  <a href="#" data-atomic-role="previous" data-atomic-for="my-cool-molecule">Previous</a>
</div>
