<!--
  MAGIC INTERFACE
-->

<!--
  Define a Composite using data-atomic-id (identify it)
  and data-atomic (Composite reference)
-->
<div data-atomic-id="my-cool-composite" data-atomic="composites/carouselwithbuttons">
  <!--
    use data-atomic-actor (get during onAttach) with
    data-atomic-for (reference data-atomic-id) to identify
    html elements needed as Actors for the Composite
  -->
  <ul data-atomic-actor="carousel" data-atomic-for="my-cool-composite">
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>
  <a href="#" data-atomic-actor="next" data-atomic-for="my-cool-composite">Next</a>
  <a href="#" data-atomic-actor="previous" data-atomic-for="my-cool-composite">Previous</a>
</div>
